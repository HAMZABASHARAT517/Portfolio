<!-- 3D CANVAS -->
<canvas id="bg"></canvas>

<script>
let scene = new THREE.Scene();
let camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
let renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("bg"), antialias: true });

renderer.setPixelRatio(window.devicePixelRatio);
renderer.setSize(window.innerWidth, window.innerHeight);
camera.position.set(0, 1.2, 3);

/* LIGHT */
const light = new THREE.HemisphereLight(0xffffff, 0x080820, 2);
scene.add(light);

/* LOAD 3D MODEL */
const loader = new THREE.GLTFLoader();
loader.load(
    "model.glb",
    function(gltf) {
        let model = gltf.scene;
        model.scale.set(1.4, 1.4, 1.4);
        model.position.y = -1; /* moved DOWN */
        scene.add(model);

        animate();

        function animate() {
            requestAnimationFrame(animate);
            model.rotation.y += 0.003; /* smooth rotation */
            renderer.render(scene, camera);
        }
    },
    undefined,
    function(err) {
        console.error("Model Load Error =>", err);
    }
);

/* RESPONSIVE */
window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
