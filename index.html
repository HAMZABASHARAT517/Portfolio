<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/three.min.js"></script>
<script>
const canvas = document.getElementById('canvas');
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({canvas:canvas,antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setClearColor(0x000000,1);

const nodeCount = 60;
const nodes = [];
const nodeMaterial = new THREE.MeshBasicMaterial({color:0x00d4ff});
const geometry = new THREE.SphereGeometry(0.12,10,10);

for(let i=0;i<nodeCount;i++){
  let node = new THREE.Mesh(geometry,nodeMaterial);
  node.position.set((Math.random()-0.5)*20,(Math.random()-0.5)*10-4,(Math.random()-0.5)*20);
  scene.add(node);
  nodes.push(node);
}

camera.position.z = 20;
camera.position.y = -2;

const mouse = new THREE.Vector2();
document.addEventListener('mousemove',e=>{
  mouse.x = (e.clientX/window.innerWidth)*2-1;
  mouse.y = -(e.clientY/window.innerHeight)*2+1;
});

// GG effect
let explode = false;
document.addEventListener('click',()=>{explode=true; setTimeout(()=>explode=false,800);});

// Line material
const lineMaterial = new THREE.LineBasicMaterial({color:0x00ffff,opacity:0.2,transparent:true});
const lines = new THREE.Group();
scene.add(lines);

function animate(){
  requestAnimationFrame(animate);
  camera.position.x += (mouse.x*10 - camera.position.x)*0.05;
  camera.position.y += (mouse.y*10 - camera.position.y)*0.05 -2;
  camera.lookAt(scene.position);

  // Move nodes
  nodes.forEach(node=>{
    if(explode){
      node.position.x += (Math.random()-0.5)*0.5;
      node.position.y += (Math.random()-0.5)*0.5;
      node.position.z += (Math.random()-0.5)*0.5;
    } else {
      node.position.x += Math.sin(Date.now()*0.001+node.position.y)*0.003;
      node.position.y += Math.cos(Date.now()*0.001+node.position.x)*0.003;
      node.position.z += Math.sin(Date.now()*0.001+node.position.z)*0.003;
    }
  });

  // Remove old lines
  while(lines.children.length>0){lines.remove(lines.children[0]);}

  // Connect nodes within distance
  for(let i=0;i<nodeCount;i++){
    for(let j=i+1;j<nodeCount;j++){
      const dist = nodes[i].position.distanceTo(nodes[j].position);
      if(dist<3){
        const geometry = new THREE.BufferGeometry().setFromPoints([nodes[i].position,nodes[j].position]);
        const line = new THREE.Line(geometry,lineMaterial);
        lines.add(line);
      }
    }
  }

  renderer.render(scene,camera);
}
animate();

window.addEventListener('resize',()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
