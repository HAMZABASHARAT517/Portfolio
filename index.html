<!-- Stable Three.js Version -->

<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>

<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background: #0a0a0a;
        color: white;
    }

    /* Top Navigation */
    .nav {
        width: 100%;
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        position: fixed;
        top: 0;
        z-index: 10;
        background: transparent;
    }

    .nav-left {
        font-size: 24px;
        font-weight: bold;
    }

    .nav-right a {
        margin-left: 20px;
        color: white;
        text-decoration: none;
        font-size: 18px;
    }

    /* Hero Text */
    .hero {
        position: fixed;
        top: 45%;
        width: 100%;
        text-align: center;
        z-index: 10;
        transform: translateY(-50%);
    }

    .hero h1 {
        font-size: 48px;
        margin: 0;
    }

    .hero p {
        font-size: 20px;
        opacity: 0.8;
        margin-top: 10px;
    }

    /* Footer */
    .footer {
        position: fixed;
        bottom: 20px;
        width: 90%;
        left: 5%;
        display: flex;
        justify-content: space-between;
        z-index: 10;
        color: white;
        opacity: 0.7;
    }

    .icons img {
        width: 28px;
        margin-left: 15px;
        cursor: pointer;
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
    }
</style>
</head>
<body>

<!-- NAV -->
<div class="nav">
    <div class="nav-left">Hamza Basharat</div>
    <div class="nav-right">
        <a href="about.html">About</a>
        <a href="work.html">Work</a>
        <a href="contact.html">Contact</a>
    </div>
</div>

<!-- HERO -->
<div class="hero">
    <h1>Hello, I am Hamza Basharat</h1>
    <p>I build data-driven digital experiences that are minimal, functional, and memorable.</p>
</div>

<!-- FOOTER -->
<div class="footer">
    <div>Â© 2025 Hamza Basharat</div>
    <div class="icons">
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/174/174857.png"></a>
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png"></a>
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png"></a>
    </div>
</div>

<!-- 3D BG -->
<canvas id="bg"></canvas>

<script>
let scene = new THREE.Scene();
let camera = new THREE.PerspectiveCamera(
    60,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
);

let renderer = new THREE.WebGLRenderer({
    canvas: document.getElementById("bg"),
    antialias: true
});

renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);

camera.position.set(0, 1.2, 3);

/* LIGHT */
const light = new THREE.HemisphereLight(0xffffff, 0x222222, 2);
scene.add(light);

/* LOAD MODEL */
const loader = new THREE.GLTFLoader();
loader.load(
    "model.glb",
    function(gltf) {
        let model = gltf.scene;
        model.scale.set(1.3, 1.3, 1.3);
        model.position.y = -1;
        scene.add(model);

        function animate() {
            requestAnimationFrame(animate);
            model.rotation.y += 0.004;
            renderer.render(scene, camera);
        }
        animate();
    },
    undefined,
    function(err) {
        console.error("MODEL NOT LOADING: ", err);
    }
);

/* FIX RESIZE */
window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
